<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="i/favicon.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>Тестовое задание</title>
</head>
<body>
  <div id="container">
    <div class="list-view">
      <ul class="contacts-list"></ul>
    </div>
    <div class="details-view">
      <div class="back"></div>
      <div class="background"></div>
      <ul id="detailsList">
        <ul id="friends">
          <li class="people-title">Друзья</li>
        </ul>
        <ul id="strangers">
          <li class="people-title">Не друзья</li>
        </ul>
        <ul id="popular">
          <li class="people-title">Популярные</li>
        </ul>
      </ul>
    </div>
  </div>
   
  <template id="detailsItem">
    <li><i class="fa fa-male"></i><span></span></li>
  </template>

  <script src="script.js"></script>
</body>
</html>
